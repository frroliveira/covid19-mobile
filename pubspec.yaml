name: covid19mobile
description: COVID19 App

version: 1.0.2+12

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  youtube_player_flutter: ^6.1.0+4
  flutter:
    sdk: flutter
  
  # Internalization
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: 1.0.1
  intl: 0.16.1 

  # Services
  dio: 3.0.9
  logger: 0.8.3
  url_launcher: ^5.4.2
  notification_permissions: 0.4.4
  app_settings: ^3.0.1

  # App
  cupertino_icons: 0.1.2
  provider: 4.0.4
  rxdart: 0.23.1
  html: 0.14.0+3
  flutter_html: 0.11.1
  fl_chart: 0.10.1


  # Firebase
  firebase_core: 0.7.0
  # For the FlutterFire plugin for Google Analytics
  firebase_analytics: 7.0.1
  # Firebase Crashlytics  
  firebase_crashlytics: 0.4.0+1
  # Firebase Messaging 
  firebase_messaging: 7.0.3

  # UI
  google_fonts: 0.3.10
  flare_flutter: 2.0.1


  # Svg
  flutter_svg: 0.19.0

dependency_overrides:
  firebase_core: 0.7.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: 4.1.1
  build_runner: 1.8.0
  json_serializable: 3.2.5
  built_value_generator: ^7.0.4

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/
    - assets/licence.txt

flutter_intl:
  enabled: true
